{% extends "blog_samples/base.html" %} 
{% load static %}
{% block css %}
<link href="{% static "my_accounts/css/styles.css" %}" rel="stylesheet" />
{% endblock %}
{% block header %}
<header
  class="masthead"
  style="
    background-image: url('assets/img/home-bg.jpg');
    height: 100px;
    padding: 0px;
  "
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-2 gx-lg-1 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
        </div>
      </div>
    </div>
  </div>
</header>
<div class="container px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7 main-wrapper">
      {% endblock %} 
      {% block main %} 
      {% if error %}
      <div class='error-wrapper'>
        <h4>{{ error }}</h4>
      </div>
      {% endif %}
      <form method="post" action="{% url 'my_accounts:sign-up' %}">
        {% csrf_token %}
      <div class="form-group form-div-wrapper">
          <input
            id="username"
            type="text"
            name="username"
            placeholder="아이디"
            class="form-control form-control-lg"
          />
        </div>
        <div class="form-group form-div-wrapper">
          <input
            id="password"
            type="password"
            name="password"
            placeholder="비밀번호"
            class="form-control form-control-lg"
          />
        </div>
        <div class="form-group form-div-wrapper">
          <input
            id="password_check"
            type="password"
            name="password_check"
            placeholder="비밀번호 확인"
            class="form-control form-control-lg"
          />
        </div>
       <div class="form-group form-div-wrapper">
          <button type="submit" class="btn btn-primary submit-button">회원가입</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
