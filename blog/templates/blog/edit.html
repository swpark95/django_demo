{% extends "base.html"%}
{% block main %}
{% block title %}
{% endblock %}
    <h1>블로그 글을 수정하는 페이지 입니다.</h1>
    <form action="/blog/post-write/" method="post" id="blog-write">
        {% csrf_token %}
      <input type="text" placeholder="제목을 입력해주세요" name="title" value="{{post_title}}" />
      <input type="submit" />
    </form>
    <textarea placeholder="내용을 입력해주세요" form="blog-write" name="content"></textarea>
{% endblock %}
